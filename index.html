<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/globalStyles.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/flex.css">
    <link rel="stylesheet" href="./src/styles/color.css">
    <link rel="stylesheet" href="./src/styles/text.css">
    <link rel="stylesheet" href="./src/styles/button.css">
    <link rel="stylesheet" href="./src/styles/index/banner.css">
    <link rel="stylesheet" href="./src/styles/index/search-user.css">
    <title>Git Search</title>
  </head>
  <body>
    <main class="flex">
      <section class="banner bg-color-brand-1 color-grey-7 flex flex__dir-column">
        <h1 class="font-2">Git Search</h1>
        <h2 class="font-3 font-light-weight">Encontre e se conecte com profissionais de fomra rápida e fácil</h2>
      </section>
      <section class="search-user flex color-grey-7 flex__dir-column">
        <h2 class="search-user__title font-3">Procurar por um usuário</h2>
        <label class="font-4" for="github-user">Usuário github</label>
        <input class="search-user__input font-4 bg-color-grey-1 color-grey-7" type="text" placeholder="Digite um usuário do github aqui..." id="github-user">
        <button class="font-4 color-grey-7 bg-color-brand-2">Ver perfil do github</button>
      </section>
    </main>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
