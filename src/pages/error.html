<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/globalStyles.css" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/flex.css" />
    <link rel="stylesheet" href="../styles/color.css" />
    <link rel="stylesheet" href="../styles/text.css" />
    <link rel="stylesheet" href="../styles/button.css" />
    <link rel="stylesheet" href="../styles/error/error.css" />
    <link rel="stylesheet" href="../styles/error/error__info.css" />
    <link rel="stylesheet" href="../styles/error/error__images.css" />

    <script
      src="https://kit.fontawesome.com/df4648eec3.js"
      crossorigin="anonymous"
    ></script>

    <title>Git Search - User Not Found</title>
  </head>
  <body>
    <main class="error flex">
      <section class="error__info flex flex__dir-column color-grey-7">
        <h1 class="font-1">Ooops!</h1>
        <p class="font-light-weight">
          Não encontramos o usuário que você procurou, vamos tentar novamente.
        </p>
        <button class="button__error bg-color-brand-1 color-grey-7">
          Nova Busca
        </button>
      </section>
      <section class="error__images">
        <div
          class="error__images__square flex flex__align-center flex__justify-center"
        >
          <i
            class="error__images_icon fa-solid fa-triangle-exclamation color-grey-7"
          ></i>
        </div>
      </section>
    </main>
    <script type="module" src="../scripts/error.js"></script>
  </body>
</html>
